apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "votacultura.webapp.fullname" . }}
  labels:
    app: {{ template "votacultura.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.webapp.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "votacultura.webapp.fullname" . }}
      version: {{ .Chart.Version }}
  template:
    metadata:
      labels:
        app: {{ template "votacultura.webapp.fullname" . }}
        version: {{ .Chart.Version }}
    spec:
      initContainers:
        - name: init-ds
          image: busybox
          command:
            - '/bin/sh'
            - '-c'
            - |
                while true
                do
                  if [ $? -eq 0 ]; then
                    echo "DB is UP"
                    break
                  fi
                  echo "DB is not yet reachable;sleep for 10s before retry"
                  sleep 10
                done
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret }}
      {{- end }}
      containers:
      - name: {{ template "votacultura.webapp.fullname" . }}
        image: "{{ .Values.webapp.image.repository }}:{{ .Values.webapp.image.tag }}"
        imagePullPolicy: Always
        env:
        - name: ENDERECO_API
          value: {{ template "votacultura.webserver.fullname" . }}
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1"
        ports:
        - name: webapphttp
          containerPort: 80
